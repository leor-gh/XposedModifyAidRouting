apply plugin: 'com.android.application'

android {
    compileSdkVersion 19

    defaultConfig {
        applicationId "at.zweng.xposed.modifyaidrouting"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 17
        versionName "0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
